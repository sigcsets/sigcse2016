- number: 305
  id: 1178
  title: "Permeating Data Visualization in CS Courses"
  tags: "visualization; cs curriculum; creative computation; Processing"
  abstract: "Since 2007, we have successfully designed and implemented a computational art based context for introductory computing courses at both the undergraduate and high school level, leveraging the Processing development environment. Students learn to create data visualizations ranging from simple time series and heatmaps to word clouds, treemaps, and map-based geographical data visualizations. We have noticed two emerging trends; increased student engagement and interest in the visualization of data, and a resurgence of the web as a media-rich platform. This workshop builds on lessons learned from the creative coding classroom during these past 8 years. Working with the Processing environment, as well as its web-based implementations Processing.js and P5.js, attendees will explore approaches to visualizing data, applicable to CS courses ranging from high school to upper level interdisciplinary courses that would benefit from visualizations. Attendees will learn how to connect to online data streams, input, parse, visualize, and ultimately interact with the data, in both 2D and 3D. We will demonstrate the basic principles of creative coding and its applicability to teaching core structures and theory for the computing classroom. We will demonstrate how to seamlessly translate data visualizations from the desktop to web-based implementations--enabling the development of an online portfolio. This hands-on workshop will balance formal presentations with hands on opportunities for attendees to develop a series of short data visualizations, including a web-based portfolio of their work. Basic familiarity with Java and/or JavaScript is expected, prior experience with Processing is helpful but not essential. Laptops required."
