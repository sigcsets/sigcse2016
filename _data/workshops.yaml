- number: 102
  id: 1281
  title: "Making Music with Computers: Creative Programming in Python"
  tags: "music, creative programming, Python, CS0/CS1"
  abstract: "This workshop is an introduction to creative software development and music making in Python. This material is intended for CS0/CS1 courses and for courses at the intersection of computing and the arts. The workshop will introduce music making activities for teaching traditional CS1 topics, GUIs, event-driven programming, and connecting to external devices (e.g., smartphones, digital pianos) via MIDI and OSC (Open Sound Control). Participants will be introduced to JythonMusic (http://jythonMusic.org), a library of Python modules for creative programming and music making, and will be making their own music artifacts a few minutes later. Software, course materials, and student activities will be provided. Laptop Required."
