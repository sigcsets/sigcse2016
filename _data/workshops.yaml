- number: 110
  id: 1199
  title: "Lego-based Case Studies for Teaching Software Engineering Concepts throughout the Curriculum"
  tags: "Software Engineering, Case Study, Lego, Play"
  abstract: "Lego Serious Play (LSP) is an experiential and highly creative process designed to facilitate strategic planning, team building, and problem solving using Lego bricks. In the LSP methodology, team members use their intelligence both as individuals and as a group to build simple models representing various concepts in response to a question posed by the faculty facilitator. Discussing the models helps students communicate valuable aspects of their own understanding and interpretation of the problem at hand, explore the team dynamics, and reduce the complexity of many projects. This workshop is intended for faculty interested in teaching undergraduate and graduate software engineering and related courses. This workshop will also benefit all other faculty (including high school teachers) looking for ways to supplement their course material with engaging and playful hands-on activities aimed to strengthen the teamwork, oral communication, problem solving, and design skills of students. LSP-based hands-on activities discussed during the workshop focus on a single software engineering topic including requirements engineering, architectural design, software testing, software dependability, project planning and management, design patterns, etc. Workshop participants will learn the basic principles of LSP and participate in two hands-on activities illustrating how LSP can be used to teach software engineering concepts in an engaging context. Participants will receive the necessary Lego kits, which they can keep after the workshop. Laptop is not required for this workshop. This work is supported in part by a 2015 ACM SIGCSE Special Project grant. More information at http://www.cs.ccsu.edu/~stan/sigcse2016/."
  authors: 
    - name: "Stan Kurkovsky"
      org: "Central Connecticut State University"
      country: "US"
      email: "kurkovsky@ccsu.edu"

 
- number: 111
  id: 1111
  title: "Peer Instruction in Computing: a Focus on Student Learning"
  tags: "Peer Instruction, active learning, clickers"
  abstract: "Recent work in computing has converged on a collection of complementary findings suggesting the value of the Peer Instruction (PI) pedagogy. Compared to lecture, PI has been shown to decrease fail rates, increase final exam grades, and increase engagement and enjoyment. In PI, students work together to exchange perspectives and use clickers to answer challenging conceptual questions in the presence of a knowledgeable instructor. In our efforts to mentor potential PI adopters, we note difficulties bootstrapping PI uptake at new institutions and new departments. In this workshop, our main goal is to support potential adopters in the process of shifting from lectures to PI. In recent months, we have contributed materials for many freely-available PI courses, and led a successful 3-day NSF-funded PI workshop. We will work with participants and their existing lecture-based resources to begin considering the ways that PI can enhance student learning. Instructors interested in increasing engagement in any CS course may attend. Participants are encouraged to bring current lecture materials. Laptop optional."
