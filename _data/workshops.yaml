- number: 108
  id: 1097
  title: "Using OpenDSA eTextbooks in Your Class"
  tags: "OpenDSA eTextbook, Data Structures and Algorithms, Formal Languages, Programming Languages"
  abstract: "The OpenDSA eTextbook system provides a practical way for instructors to adopt algorithm visualizations, state machine simulations, and interactive practice exercises into a variety of courses, including CS2, Data Structures, Algorithms, Programming Languages, or Formal Languages. An OpenDSA eTextbook can be used either as a complete replacement for your traditional textbook and assignments or as supplemental readings, auto-graded assignments, or student practice. In this workshop, we will present use cases from successful adoption of OpenDSA into existing courses. We will guide you past the real-life hurdles and pitfalls that get in the way of using AVs, interactive exercises, and simulators. We show you how to adopt OpenDSA exercises, how to configure existing OpenDSA materials to suit your needs, and provide an overview of how to create new AVs or exercises. This workshop is about letting you engage students with highly interactive materials in ways that you have said for years that you wanted to do."
